# Application Name
spring.application.name=UserManagement1

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/user
spring.datasource.username=postgres
spring.datasource.password=Jeevan@17


# Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

# Connection Pooling (Optional but recommended)
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000

# Disable Open-in-View (For Performance)
spring.jpa.open-in-view=false

# Spring Security Default Login Credentials
spring.security.user.name=admin
spring.security.user.password=admin123
